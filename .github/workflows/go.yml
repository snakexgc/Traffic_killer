name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build for Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o killer-linux-arm64 main.go

      - name: Build for Linux arm32
        run: GOOS=linux GOARCH=arm go build -o killer-linux-arm32 main.go

      - name: Build for Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o killer-linux-amd64 main.go

      - name: Build for Linux amd32
        run: GOOS=linux GOARCH=386 go build -o killer-linux-amd32 main.go

      - name: Build for Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -o killer-windows-amd64.exe main.go

      - name: Build for Windows amd32
        run: GOOS=windows GOARCH=386 go build -o killer-windows-amd32.exe main.go

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            killer-linux-arm64
            killer-linux-arm32
            killer-linux-amd64
            killer-linux-amd32
            killer-windows-amd64.exe
            killer-windows-amd32.exe
          token: ${{ secrets.tocken }}
          release_name: Release v1.0
